<h2 class="col-md-8 offset-2 mt-4" style="color: blueviolet;">Patients List</h2>
<div class="col-md-8 offset-2 mt-4 card card-body" style=" border-color:blueviolet; border-width:2px;">
    
    <div class="panel panel-primary">
        
        <div class="panel-heading">
        </div>
        <div class="panel-body" >
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Patient ID</th>
                <th>Patient Name</th>
                <th>Patient Email</th>
                <th>Patient Age</th>
                <th>Patient Gender</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let patient of patients">
                <td>#{{patient.patient_id}}</td>
                <td>{{patient.patient_name}}</td>
                <td>{{patient.patient_mail}}</td>
                <td>{{patient.patient_age}}</td>
                <td>{{patient.patient_gender}}</td>
                <td><button class="btn btn-outline-danger btn-rounded btn-block waves-effect "><img src="\assets\icons8-delete-bin-96.png" alt="img" width="25" height="25"
                    (click)="navigate1(patient.patient_id, patient.patient_name, patient.patient_mail, patient.patient_age, patient.patient_gender)"></button>
                    <td><button class="btn btn-outline-primary btn-rounded btn-block  waves-effect "><img src="\assets\icons8-update-96.png" alt="img" width="25" height="25"></button>
    
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
