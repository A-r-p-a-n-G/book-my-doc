<br><br>
<div class="card col-md-4 offset-md-4 card card-body">

    <form [formGroup]="regForm">
        <div class="form-group">
            <h3 style="color: blueviolet;">Patient's Registration</h3>
            <br><br>
            <label for="patient_name" style="color: black; font-weight: bold;">Patient Name</label>
            <input type="text" class="form-control" id="patient_name" name="patient_name"
                formControlName="patient_name">
            <!-- <div style="color:red;" *ngIf="regForm.get('pname').value.length<4">Enter atleast 4 characters </div>
            <div style="color:red;" *ngIf="regForm.get('pname').value<1">product name cannot be empty</div> -->
        </div>

        <div class="form-group">
            <label for="patient_mail" style="color: black; font-weight: bold;">Email ID</label>
            <input type="patient_mail" class="form-control" id="patient_mail" name="patient_mail"
                formControlName="patient_mail">
            <!-- <div style="color:red;" *ngIf="regForm.get('price').value<1">Price cannot be empty</div> -->
        </div>


        <div class="form-group">
            <label for="patient_password" style="color: black; font-weight: bold;">Password </label>
            <input type="password" class="form-control" id="patient_password" name="patient_password"
                formControlName="patient_password">
            <!-- <div style="color:red;" *ngIf="regForm.get('url').value.length<4">Enter image URL </div>
            <div style="color:red;" *ngIf="regForm.get('url').value<1">Image URL cannot be empty</div> -->
        </div>

        <div class="form-group">
            <label for="patient_age" style="color: black; font-weight: bold;">Age </label>
            <input type="number" class="form-control" id="patient_age" name="patient_age" formControlName="patient_age">
            <!-- <div style="color:red;" *ngIf="regForm.get('url').value.length<4">Enter image URL </div>
            <div style="color:red;" *ngIf="regForm.get('url').value<1">Image URL cannot be empty</div> -->
        </div>

        <div class="form-group">
            <label for="patient-gender"  style="color: black; font-weight: bold;">Gender</label><span style="color: red;">*</span>
            <select class="form-control" id="patient_gender" name="patient_gender" formControlName="patient_gender">
              <option value="MALE">MALE</option>
              <option value="FEMALE">FEMALE</option>
            </select>
            <div style="color: red;" *ngIf="regForm.get('patient_gender').touched && regForm.get('patient_gender').pristine">
              *invalid</div>
          </div>

        <div class="form-group">
            <label for="patient_address" style="color: black; font-weight: bold;">Address</label>
            <!-- <input type="text" class="form-control" id="prod_details" name="prod_details" formControlName="prod_details"> -->
            <textarea class="form-control" id="patient_address" name="patient_address" formControlName="patient_address"
                rows="4" cols="50">
</textarea>
        </div>

        <button type="submit" class="btn btn-secondary" name="submit" [disabled]="regForm.invalid"
            (click)="addDataToService(regForm.value)">Register</button> &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" class="btn btn-primary" name="reset">Reset</button>
    </form>
</div>
<br><br>
