<div class="col-md-4 offset-4 mt-4 card card-body">
    <form [formGroup]="regForm">
        <h3 style="color: blueviolet;">Doctor Login</h3><br>
      <div class="form-group">
        <label for="doc_mail">Email Address</label>
        <input type="doc_mail" class="form-control" id="doc_mail" name="doc_mail" formControlName="doc_mail" required
          >
      </div>
      <div class="form-group">
        <label for="doc_password">Password</label>
        <input type="password" class="form-control" id="doc_password" name="doc_password" formControlName="doc_password" required
          >
      </div>
      <button type="submit" class="btn btn-secondary" [disabled]="regForm.invalid"
        (click)="loginDataToService(regForm.value)">Login</button>
        &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
        <button type="submit" class="btn btn-secondary" 
        (click)="navigateRegister()">New User ? Register</button>
        
    </form>
  </div>

  <footer>
    <p style="color: white;"> &copy; Copyright, All Rights Reserved</p>
   </footer>
   
  <router-outlet></router-outlet>
  <br><br>
